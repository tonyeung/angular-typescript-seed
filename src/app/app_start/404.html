<div class="404">
	<form class='container'>
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<div class="panel panel-default">
					<div class="panel-heading clearfix">
						<div class="panel-title col-md-12">
							<h2>HTTP 404 - Page not found</h2>
						</div>
					</div>
					<div class="panel-body">
						<span>The url address location you have entered/clicked on does not have a page associated with it. If you are sure the address is correct, contact the site administrator.
					</div>
					<div class="panel-footer clearfix">
						<button class="btn btn-success pull-right" name="login" ng-click="vm.login(vm.username, vm.password)">Submit</button>
					</div>
				</div>
				
			</div>
		</div>
		
	</form>
</div>
