<div class="login">
  
<header layout="row" layout-padding>
    <div flex layout="row" layout-align="center center">
        <a href="/dashboard" ng-bind="$state.get('root').data.siteTitle">
            site header name
        </a>
    </div>
</header>
<div layout="row" layout-align="center center" layout-fill>
  <md-whiteframe class="md-whiteframe-6dp" layout-padding flex="66" flex-gt-sm="33">
  <md-content layout-padding>
      <form name="loginForm">
        <md-input-container class="md-block">
          <label>email</label>
            <input type="text" name="username" ng-model="vm.username" />
        </md-input-container>

        <md-input-container md-no-float="" class="md-block">
          <label>password</label>
          <input type="text" name="password" ng-model="vm.password" />
          <div ng-messages="login.password.$error">
            <div ng-message="required">Password is required!</div>
          </div>
        </md-input-container>

        <md-input-container layout="row" layout-align="end center">
          <md-button name="loginButton" class="md-raised md-primary" ng-click="vm.login(vm.username, vm.password)">Login</md-button>
        </md-input-container>
      </form>
  </md-content>
  </md-whiteframe>
</div>
</div>
